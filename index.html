<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> |ScriptingWithSaad</title>

    <!-- link css file -->
    <link rel="stylesheet" href="./stylesheet/style.css">

    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>

<body>

    <div class="hero">

            <div id="SelectField">
                <p id="selectText">Select Social media</p>
                <img src="./assets/images/arrow.png" alt="arrow">
            </div>

            <ul class="list hide">
                <a href="https://www.facebook.com/profile.php?id=100029634032345" target="_blank">
                    <li class="options">
                        <img src="./assets/images/facebook.png" alt="facebook">
                        <p>Facebook</p>
                    </li>
                </a>
                <a href="https://www.instagram.com/scriptingwithsaad/" target="_blank">
                    <li class="options">
                        <img src="./assets/images/instagram.png" alt="instagram">

                    </li>

                <a href="https://www.pinterest.com/" target="_blank">
                    <li class="options">
                        <img src="./assets/images/pinterest.png" alt="pinterest">

                    </li>

                <a href="https://www.x.com/scriptwithsaad/" target="_blank">
                    <li class="options">
                        <img src="./assets/images/twitter.png" alt="twitter">

                    </li>
                </a>
                <a href="https://wa.me/" target="_blank">
                    <li class="options">
                        <img src="./assets/images/whatsapp.png" alt="whatsapp">

                    </li>
                </a>
                <a href="https://www.youtube.com/@ScriptingWithSaad" target="_blank">
                    <li class="options">
                        <img src="./assets/images/youtube.png" alt="youtube">
